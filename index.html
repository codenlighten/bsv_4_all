	<body>
		<div id="container">
			<!-- <h1 id="title">BSV 4 ALL</h1> -->
			<img src="./logo.png" alt="" id="logo" />
			<div id="generate" class="container">
				<button class="btn" id="generateKeys">Generate Keys</button>
			</div>
			<div id="message" class="container">
				<input placeholder="message" id="message" type="text" />
				<button class="btn" id="sendMessage">Send Message</button>
			</div>
			<div id="sendBsv" class="container">
				<input placeholder="recipient address" id="recipient" type="text" />
				<input placeholder="amount" id="amount" type="text" />
				<button class="btn" id="sendBSV">Send BSV</button>
			</div>
			<div class="container" id="keys">
				<div id="address"></div>
				<div id="balance"></div>
				<div id="wif"></div>
				<canvas id="qrcode"></canvas>
			</div>
			<div id="results" class="container">
				<h2>Results</h2>
				<div id="transaction"></div>
				<div id="message"></div>
			</div>
		</div>
		<script>
			document.getElementById("generateKeys").onclick = async () => {
				if (
					confirm(
						"Are you sure you want to generate new keys? All previous keys will be lost."
					) == false
				)
					return;
				const privateKey = new bsv.PrivateKey.fromRandom();
				const publicKey = bsv.PublicKey.fromPrivateKey(privateKey);
				const address = bsv.Address.fromPrivateKey(privateKey).toString();
				const wif = privateKey.toWIF();
				const keys = {
					privateKey: privateKey.toString(),
					publicKey: publicKey.toString(),
					address,
					wif,
				};
				localStorage.setItem("keys", JSON.stringify(keys));
				alert("Keys generated and stored in local storage.");
				// reload
				location.reload();
			};

			document.getElementById("sendBSV").onclick = async () => {
				const { address, wif } = JSON.parse(localStorage.getItem("keys"));
				const recipient = document.getElementById("recipient").value;
				const amount = document.getElementById("amount").value;
				const res = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/unspent`
				);
				const utxosJSON = await res.json();
				const tx = new bsv.Transaction()
					.from(utxosJSON)
					.to(recipient, amount)
					.change(address);
				tx.sign(bsv.PrivateKey.fromWIF(wif));
				const txResponse = await fetch(
					"https://api.whatsonchain.com/v1/bsv/main/tx/raw",
					{
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({
							txhex: tx.toString(),
						}),
					}
				);
				const txResponseJSON = await txResponse.json();
				console.log(txResponseJSON);
				document.getElementById("transaction").innerHTML = txResponseJSON.txid;
				// results div
				document.getElementById("results").style.display = "block";

				alert("Transaction sent!");
			};

			document.getElementById("sendMessage").onclick = async () => {
				const { address, wif } = JSON.parse(localStorage.getItem("keys"));
				const amount = 1000; // Satoshis
				const message = document.getElementById("message").value;
				const res = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/unspent`
				);
				const utxosJSON = await res.json();
				const tx = new bsv.Transaction()
					.from(utxosJSON)
					.to(address, amount)
					.change(address);
				tx.addData(message);
				tx.sign(bsv.PrivateKey.fromWIF(wif));
				const txResponse = await fetch(
					"https://api.whatsonchain.com/v1/bsv/main/tx/raw",
					{
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({ txhex: tx.serialize() }),
					}
				);
				const { txid } = await txResponse.json();

				document.getElementById("transaction").innerHTML = txid;
				// message div
				document.getElementById("message").innerHTML = message;
				// results div
				document.getElementById("results").style.display = "block";

				alert(`Transaction broadcasted. Txid: ${txid}`);
			};
			const balance = async (address) => {
				const balance = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/balance`
				);
				const balanceJSON = await balance.json();
				document.getElementById("balance").innerHTML = `Balance: ${
					balanceJSON.confirmed / 100000000 +
					balanceJSON.unconfirmed / 100000000
				} BSV`;
			};
			if (localStorage.keys) {
				// create qr code of address
				const { address, wif } = JSON.parse(localStorage.getItem("keys"));
				balance(address);
				const qr = new QRious({
					element: document.getElementById("qrcode"),
					value: `bitcoin:${address}`,
					size: 200,
				});
				document.getElementById(
					"address"
				).innerHTML = `<a href="https://whatsonchain.com/address/${address}" target="_blank">${address}</a>`;
				const wifEl = document.getElementById("wif");
				wifEl.innerHTML = `*****Reveal WIF****`;
				wifEl.onclick = () => {
					if (wifEl.innerHTML.includes("Reveal")) {
						wifEl.innerHTML = `Private WIF: ${wif}`;
					} else {
						wifEl.innerHTML = `*****Reveal WIF****`;
					}
				};
			}

			if ("serviceWorker" in navigator) {
				navigator.serviceWorker
					.register("/sw.js")
					.then((registration) => {
						console.log(
							"Service Worker registered with scope:",
							registration.scope
						);
					})
					.catch((err) => {
						console.log("Service Worker registration failed:", err);
					});
			}
		</script>
