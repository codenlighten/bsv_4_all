	<body>
		<div id="container">

				placeholder="enter password"

				/>
				<button class="btn" id="sendPrivateMoney">Send Private Money</button>
				<div id="privateResults">
					<h3 id="privateAddress"></h3>

		<script src="./crypt.js"></script>

		<script>
			document.getElementById("generateKeys").onclick = async () => {
				if (
					confirm(
						"Are you sure you want to generate new keys? All previous keys will be lost."
					) == false
				)
					return;
				const password = document.getElementById("keyPass").value;
				if (!password) return alert("Please enter a password.");

				const keys = await generateKeys(password);
				alert("Keys generated and stored in local storage.");
				// reload
				location.reload();
			};

			document.getElementById("sendBSV").onclick = async () => {
				// const { address, wif } = JSON.parse(localStorage.getItem("keys"));
				const password =
					document.getElementById("keyPass").value || prompt("Enter password");
				if (!password) return alert("Please enter a password.");
				const address = localStorage.getItem("address");
				const wif = await retrieveWif(password);
				const recipient = document.getElementById("recipient").value;
				const amount = document.getElementById("amount").value;
				const res = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/unspent`
				);
				let scriptAddress = bsv.Address.fromString(address);
				let scriptFromAddress = bsv.Script.fromAddress(scriptAddress);
				let script = scriptFromAddress.toHex();
				const utxosJSON = await res.json();
				const utxos = utxosJSON.map((utxo) => ({
					txid: utxo.tx_hash,
					vout: utxo.tx_pos,
					script: script,
					satoshis: utxo.value,
				}));
				const tx = new bsv.Transaction();
				tx.from(utxos);
				tx.feePerKb(50);
				tx.to(recipient, parseInt(amount));
				tx.change(address);
				tx.sign(bsv.PrivateKey.fromWIF(wif));
				const txResponse = await fetch(
					"https://api.whatsonchain.com/v1/bsv/main/tx/raw",
					{
						method: "POST",
						headers: {
							"Content-Type": "application/json",
						},
						body: JSON.stringify({
							txhex: tx.toString(),
						}),
					}
				);
				const txResponseJSON = await txResponse.json();
				console.log(txResponseJSON);
				document.getElementById("transaction").innerHTML = `
          <p>Transaction ID: <a href="https://whatsonchain.com/tx/${txResponseJSON}" target="_blank">${txResponseJSON}</a></p>
        `;
				// results div
				document.getElementById("results").style.display = "block";
				document.getElementById("messageResults").innerHTML = "";
				document.getElementById("amount").value = "";
				alert("Transaction sent!");
			};

			document.getElementById("sendMessage").onclick = async () => {
				const password =
					document.getElementById("keyPass").value || prompt("Enter password");
				if (!password) return alert("Please enter your password.");
				const address = localStorage.getItem("address");
				const wif = await retrieveWif(password);
				// const amount = 1000; // Satoshis
				let message = document.getElementById("message").value;
				const optionalRecipient = document.getElementById("optionalRecipient");

				if (optionalRecipient.value) {
					message = `${optionalRecipient.value} ${message}`;
				}
				const encryptionCheck =
					document.getElementById("encryptMessage").checked;
				console.log(encryptionCheck);
				if (encryptionCheck) {
					const optionalEncryptedKey =
						document.getElementById("optionalEncryptedKey").value ||
						prompt("Enter password to encrypt message");
					message = await encrypt(optionalEncryptedKey, message);
				}
				console.log(message);
				const res = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/unspent`
				);
				let scriptAddress = bsv.Address.fromString(address);
				let scriptFromAddress = bsv.Script.fromAddress(scriptAddress);
				let script = scriptFromAddress.toHex();
				const utxosJSON = await res.json();
				console.log(utxosJSON);
				const utxos = utxosJSON.map((utxo) => ({
					txid: utxo.tx_hash,
					vout: utxo.tx_pos,
					script: script,
					satoshis: utxo.value,
				}));

				const tx = new bsv.Transaction();
				if (optionalRecipient.value.length > 1) {
					tx.to(optionalRecipient.value, 1000);
				}
				tx.addOutput(
					new bsv.Transaction.Output({
						script: bsv.Script.buildSafeDataOut([btoa(message)], "base64"),
						satoshis: 0,
					})
				);
				tx.feePerKb(50);
				tx.from(utxos);
				tx.change(address);
				tx.sign(bsv.PrivateKey.fromWIF(wif));
				const txResponse = await fetch(
					"https://api.whatsonchain.com/v1/bsv/main/tx/raw",
					{
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({ txhex: tx.serialize() }),
					}
				);
				const txid = await txResponse.json();

				document.getElementById(
					"transaction"
				).innerHTML = `Transaction ID: <a href="https://whatsonchain.com/tx/${txid}" target="_blank">${txid}</a>`;
				// message div
				document.getElementById(
					"messageResults"
				).innerHTML = `Message: ${message}`;
				// results div
				document.getElementById("message").value = "";
				document.getElementById("results").style.display = "block";

				alert(`Transaction broadcasted. Txid: ${txid}`);
			};

			document.getElementById("sendPrivateMoney").onclick = async () => {
				const password =
					document.getElementById("keyPass").value || prompt("Enter password");
				if (!password) return alert("Please enter a password.");
				const address = localStorage.getItem("address");
				const wif = await retrieveWif(password);
				const pass = document.getElementById("privatePassword").value;
				const amount = document.getElementById("privateAmount").value;
				const privateKey = new bsv.PrivateKey.fromRandom();
				const publicKey = bsv.PublicKey.fromPrivateKey(privateKey);
				const receivingAddress =
					bsv.Address.fromPrivateKey(privateKey).toString();
				const receivingWif = privateKey.toWIF();
				const keys = {
					privateKey: privateKey.toString(),
					publicKey: publicKey.toString(),
					address: receivingAddress,
					wif: receivingWif,
				};
				const keyObject = JSON.stringify(keys);
				console.log(keyObject);
				if (!pass || !amount) {
					alert("Please enter a password and amount");
					return;
				}
				const encrypted = await encrypt(pass, keyObject);
				const decrypted = await decrypt(pass, encrypted);
				console.log(encrypted, decrypted);
				const res = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/unspent`
				);
				let scriptAddress = bsv.Address.fromString(address);
				let scriptFromAddress = bsv.Script.fromAddress(scriptAddress);
				let script = scriptFromAddress.toHex();
				const utxosJSON = await res.json();
				console.log(utxosJSON);
				const utxos = utxosJSON.map((utxo) => ({
					txid: utxo.tx_hash,
					vout: utxo.tx_pos,
					script: script,
					satoshis: utxo.value,
				}));
				const tx = new bsv.Transaction();
				tx.addOutput(
					new bsv.Transaction.Output({
						script: bsv.Script.buildSafeDataOut(
							[
								btoa(encrypted),
								btoa(receivingAddress),
								btoa(amount),
								btoa("private, use for good"),
							],
							"base64"
						),
						satoshis: 0,
					})
				);
				tx.feePerKb(50);
				tx.from(utxos);
				tx.change(address);
				tx.to(receivingAddress, parseInt(amount));
				tx.sign(bsv.PrivateKey.fromWIF(wif));
				const txResponse = await fetch(
					"https://api.whatsonchain.com/v1/bsv/main/tx/raw",
					{
						method: "POST",
						headers: { "Content-Type": "application/json" },
						body: JSON.stringify({ txhex: tx.serialize() }),
					}
				);
				const txid = await txResponse.json();
				document.getElementById("privateResults").style.display = "block";
				document.getElementById(
					"privateTxid"
				).innerHTML = `Transaction ID: <a href="https://whatsonchain.com/tx/${txid}" target="_blank">${txid}</a>`;
				// message div
				document.getElementById(
					"privateAddress"
				).innerHTML = `Address: ${receivingAddress}`;
				// results div
				// qr code of txid
				const qr = new QRious({
					element: document.getElementById("privateQrAddress"),
					value: `bitcoin:${address}`,
					size: 200,
				});
				const qr2 = new QRious({
					element: document.getElementById("privateQrCode"),
					value: `https://plugins.whatsonchain.com/api/plugin/main/${txid}`,
					size: 200,
				});
				document.getElementById("privateQrCode").style.padding = "10px";
				document.getElementById("privateQrAddress").style.padding = "10px";

				alert(`Transaction broadcasted. Txid: ${txid}`);
			};
			const balance = async (address) => {
				const balance = await fetch(
					`https://api.whatsonchain.com/v1/bsv/main/address/${address}/balance`
				);
				const balanceJSON = await balance.json();
				document.getElementById("balance").innerHTML = `Balance: ${
					balanceJSON.confirmed / 100000000 +
					balanceJSON.unconfirmed / 100000000
				} BSV`;
			};
			if (localStorage.address) {
				// create qr code of address
				// const { address, wif } = JSON.parse(localStorage.getItem("keys"));
				const address = localStorage.getItem("address");
				balance(address);
				const qr = new QRious({
					element: document.getElementById("qrcode"),
					value: `bitcoin:${address}`,
					size: 200,
				});
				document.getElementById(
					"address"
				).innerHTML = `<a href="bitcoin:${address}">Click to fund: ${address}</a>`;
				const mnemonic = document.getElementById("mnemonic");
				mnemonic.innerHTML = `*****Reveal Mnemonic****`;
				mnemonic.onclick = () => {
					if (mnemonic.innerHTML.includes("Reveal")) {
						const password =
							document.getElementById("keyPass").value ||
							prompt("Enter your password");
						if (!password) return alert("Please enter a password");
						const encryptedInfo = localStorage.getItem("encryptedInfo");
						const decrypted = decrypt(password, encryptedInfo);
						console.log(decrypted);
						const { mnemonic } = JSON.parse(decrypted);
						console.log(mnemonic);
						document.getElementById("mnemonic").innerHTML = mnemonic;
					} else {
						mnemonic.innerHTML = `*****Reveal Mnemonic****`;
					}
				};
			} else {
				document.getElementById("keys").style.display = "none";
			}

			if ("serviceWorker" in navigator) {
				navigator.serviceWorker
					.register("/sw.js")
					.then((registration) => {
						console.log(
							"Service Worker registered with scope:",
							registration.scope
						);
					})
					.catch((err) => {
						console.log("Service Worker registration failed:", err);
					});
			}
		</script>
